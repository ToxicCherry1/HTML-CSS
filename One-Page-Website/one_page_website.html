<!doctype html>
<html>
	<link rel="stylesheet" href="./CSS/one_page_website.css">
	<script src="JS/one_page_website.js"></script>
	<!-- HOME PAGE -->
	<head>
		<a id="homeSection"></a>
		<h1>Home</h1>
	</head>
	<p>This is the home portion of the website</p>
	<br><br>
	<!-- END HOME PAGE -->
	<!-- PICTURES -->
	<header>
		<a id="pitcuresSection"></a>
		<h2>Images</h2>
	</header>
	<body>
		<!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="img/guitar.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="img/slipnslide.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="img/pencil.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
	</div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
		<div class="mySlides">
		<div class="numbertext">1 / 4</div>
		<img src="img/guitar.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 4</div>
		<img src="img/slipnslide.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 4</div>
		<img src="img/pencil.jpg" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="img/guitar.jpg" onclick="currentSlide(1)" alt="Guitar">
	  </div>
  
	  <div class="column">
		<img class="demo" src="img/slipnslide.jpg" onclick="currentSlide(2)" alt="Slip 'n' Slide">
	  </div>
  
	  <div class="column">
		<img class="demo" src="img/pencil.jpg" onclick="currentSlide(3)" alt="Pencil">
	  </div>
	</div>
</div>
		<br><br>
		<!-- END PICTURES -->
		<!-- VIDEOS -->
		<header>
			<a id="videosSection"></a>
			<h2>Videos</h2>
		</header>
		<iframe width="420" height="315" src="https://www.youtube.com/embed/sDj72zqZakE"></iframe>
		<br><br>
		<!-- END VIDEOS -->
		<!-- CONTACT FORM -->
		<header>
			<a id="contactSection"></a>
			<h2>Contact</h2>
		</header>
		<form>
			First name: <input type="text" name="firstName"><br>
			Last name: <input type="text" name="lastName"><br>
			Email: <input type="text" name="email"><br>
			<input type="submit" value="Submit">
		</form>
		<br><br>
		<!-- END CONTACT FORM -->
		<!-- NAV -->
		<nav>
			<a href="#homeSection">Home</a> | 
			<a href="#picturesSection">Pictures</a> | 
			<a href="#videosSection">Videos</a> | 
			<a href="#contactSection">Contact</a>
		</nav>
		<br><br>
		<!-- END NAV -->
	</body>
